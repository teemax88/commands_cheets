{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<a href="/api">< BACK</a><br><br>
<table>
    <tr>
        <th>uri</th>
        <th>method</th>
        <th>params</th>
        <th>description</th>
    </tr>
    {% for item in data %}
    <tr>
        <td><a href="{{ item.path }}">{{ item.path }}</a></td>
        <td>{{ ", ".join(item.methods) }}</td>
        <td>{{ item.params }}</td>
        <td>{{ item.description }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
